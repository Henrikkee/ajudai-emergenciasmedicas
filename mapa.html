<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajuda Aí - Mapa</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mapa.css" />
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <div class="header-top">
        <a href="/">
          <img src="./img/justlogo.png" alt="Ajuda Aí logo" />
          <h1 class="d-inline">Ajuda Aí</h1>
        </a>
      </div>
      <div class="header-botton">
        <a href="index.html" class="mt-1"><img src="./img/icons/casa.png" alt="Home" /> Inicio</a>
        <span>&nbsp; > Mapa</span>
      </div>
    </header>
    <div class="row mt-3">
      <div class="col-lg-6 col-12">
        <h5 class="text-center">Hospitais ou Centros de Saúde mais próximos: </h5>
        <ul class="hospital-list">
          <li>Não Encontrado</li>
          <li>Não Encontrado</li>
          <li>Não Encontrado</li>
        </ul>
      </div>
      <div class="col-lg-6 col-12">
        <input
          id="pac-input"
          class="controls"
          type="text"
          placeholder="Search Box"
        />
        <div id="map"></div>
      </div>
    </div>
    <footer>© 2019 Ajuda Aí - Todos os direitos reservados</footer>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB29mEnkJ1TCT7LBLwZ07fIqbR7rpL4L-Y&libraries=places&callback=initAutocomplete"
      async
      defer
    ></script>
    <script src="js/map.js"></script>
  </body>
</html>
