<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajuda Aí</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <header>
      <div class="header-top"></div>
      <div class="main-header">
        <div class="logo-box">
          <img src="./img/justlogo.png" alt="Ajuda Aí logo" />
          <h1>Ajuda Aí</h1>
        </div>
        <div class="search-input">
          <form class="hospitalInput" action="">
            <input
              id="hospital"
              name="hospital"
              type="text"
              placeholder="Procurar hospital mais proximo"
              style="background: #efcdcd;"
            />
            <button type="submit" id="submitButton"></button>
            <label for="submitButton">
              <img src="./img/icons/map.png" alt="Mapa"
            /></label>
          </form>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="search-problem">
        <form action="">
          <div class="search-problem-box">
            <input type="text" placeholder="Pesquisar" name="search"/>
            <button
              type="submit"
              id="submitButtonProblem"
            >
            </button>
            <label for="submitButtonProblem">
              <img src="./img/icons/search.svg" alt="" />
            </label>
          </div>
        </form>
      </div>
    </div>
    <footer>© 2019 Ajuda Aí - Todos os direitos reservados</footer>
  </body>
</html>
