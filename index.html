<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda Aí</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <div class="header-top"></div>
      <div class="main-header">
        <div class="logo-box">
          <img src="./img/justlogo.png" alt="Ajuda Aí logo" />
          <h1>Ajuda Aí</h1>
        </div>
        <div class="search-input">
          <form id="hospitalForm" class="hospitalInput" action="">
            <input
              id="hospital"
              name="hospital"
              type="text"
              placeholder="Procurar hospital mais proximo"
              style="background: #efcdcd;"
            />
            <button type="submit" id="submitButton"></button>
            <label for="submitButton">
              <img src="./img/icons/map.png" alt="Mapa"
            /></label>
          </form>
        </div>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="search-problem">
          <div class="search-problem-box">
            <input type="text" placeholder="Pesquisar" name="search" />
            <form action="">
              <button type="submit" id="submitButtonProblem"></button>
              <label for="submitButtonProblem">
                <img src="./img/icons/search.svg" alt="" />
              </label>
            </form>
          </div>
        </div>
      </div>
      <div class="row content-list">
        <div class="col-12 col-sm-6 col-lg-2 mt-4">
          <a style="text-decoration: none;color: #3E3E3E;" class="link" href="">
            <div class="quizz">
              <img src="./img/icons/questionmark.png" alt="questionmark" />
              <span>Não sei o que fazer. O que eu faço?</span>
            </div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-lg-2 mt-4 item item-first d-none">
          <a href="">
            <div class="subject-box">
              <i class="item-icon"></i>
              <span class="item-title">Acidente de carro</span>
            </div>
          </a>
        </div>
      </div>
    </div>
    <footer>© 2019 Ajuda Aí - Todos os direitos reservados</footer>
    <script src="js/index.js"></script>
  </body>
</html>
